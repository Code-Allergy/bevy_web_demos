<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <title>WASM Demos</title>
</head>
<body>
<main>
    <h1 id="demo_title">Loading...</h1>
    <canvas id="game-window" width="1280" height="720"></canvas>
    <div class="button-container">
        <button id="backward" class="nav-button">Back</button>
        <button id="forward" class="nav-button">Next</button>
    </div>
    <div id="code-container">
        <pre>
            <code id="demo_code" class="language-rust"></code>
        </pre>
    </div>
    <div class="button-container">
        <button id="dl-zip" class="nav-button">Download zip</button>
        <button id="dl-tar" class="nav-button">Download tar.gz</button>
    </div>
</main>
<script src="./loader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
</body>
</html>
